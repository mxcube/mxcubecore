[tool.poetry]
name = "mxcubecore"
version = "1.71.0"
license = "LGPL-3.0-or-later"
description = "Core libraries for the MXCuBE application"
authors = ["The MXCuBE collaboration <mxcube@esrf.fr>"]
maintainers = [
    "Marcus Oscarsson <mxcube@esrf.fr>",
    "Rasmus H. Fogh <rhfogh@globalphasing.com>",
    "Antonia Beteva <beteva@esrf.fr>",
]
readme = "README.md"
homepage = "http://github.com/mxcube/mxcubecore"
repository = "http://github.com/mxcube/mxcubecore"
documentation = "https://mxcubecore.readthedocs.io/"
keywords = ["mxcube", "mxcube3", "mxcubecore"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
typing-extensions = "^4.3.0"
tomli = { version = "^2.0.1", python = "<=3.10" }
gevent = "^21.12.0"
greenlet = "^1.1.3"
jsonpickle = "^2.2.0"
jsonschema = "^4.17.1"
lxml = "^4.9.1"
matplotlib = "^3.6.2"
numpy = "^1.23.5"
Pillow = "^9.3.0"
pydantic = "^1.10.2"
PyDispatcher = "^2.0.6"
"ruamel.yaml" = "^0.17.21"
scipy = "^1.9.3"
suds-py3 = "1.4.5.0"
psutil = "^5.9.4"
gipc = "^1.4.0"
py4j = "0.10.9.7"
f90nml = "1.4.3"
lucid3 = "^3.0.0"
PyTango = { version = "^9.3.6", optional = true }
python-ldap = "^3.4.0"
requests = "^2.31.0"
colorama = "^0.4.6"

[tool.poetry.dev-dependencies]
pylint = "^2.15.6"
pre-commit = "^2.20.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"

[tool.poetry.group.docs.dependencies]
myst-parser = "^2.0.0"
sphinx = "<7.2"
furo = "^2023.9.10"

[tool.poetry.extras]
tango = ["PyTango"]

